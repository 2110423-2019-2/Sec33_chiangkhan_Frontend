<app-navbar></app-navbar>

<!-- Add Available car -->
<button id="Add_deal_button" (click)="functionTwo()">Add Deal</button>

<!-- Car Boxes -->
<div class="carbox" *ngFor="let car of myDeal">
  <app-listof-cardeal [car]="car"></app-listof-cardeal>
</div>

<br /><br /><br />

<footer>
  <app-app-footer></app-app-footer>
</footer>

<!-- modal -->
<div class="modal modal-fx-fadeInScale" id="form">
  <div class="modal-background"></div>
  <div class="modal-content modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Deal</p>
      <button
        class="delete"
        aria-label="close"
        (click)="closeform('form')"
      ></button>
    </header>
    <section class="modal-card-body reservation">
      <!-- User input Modal -->
      <!-- first column of user input -->
      <form [formGroup]="addDealForm" (ngSubmit)="submit_add_deal()">
        <div class="columns">
          <div class="column is-9">
            <div class="field">
              <div class="control">
                <label for="types">Start Date: </label>
                <input
                  class="input"
                  type="date"
                  id="start_dates"
                  formControlName="startDate"
                />
              </div>
            </div>
            <br />
            <div class="field">
              <div class="control">
                <label for="types">End Date: </label>
                <input
                  class="input"
                  type="date"
                  id="end_dates"
                  formControlName="endDate"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label for="types">Price pre Date: </label>
                <input
                  class="input"
                  type="number"
                  id="price"
                  formControlName="price"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label for="types">Agreement : </label>
                <textarea class="textarea" placeholder="e.g. Don't steal my cay" formControlName="agreement"></textarea>
              </div>
            </div>
          </div>
          <!-- second column of user input-->
          <div class="column">
            <div class="pick_car">
              <button
                class="pick_car_button"
                type="button"
                (click)="openform('add_car_popup')"
              >
                Add your car
              </button>
            </div>
            <br />
          </div>
        </div>
        <!-- <h1>Angular Google Maps with Places Search Example</h1> -->
        <div class="form-group">
          <label>Enter address</label>
          <input
            type="text"
            class="input form-control"
            (keydown.enter)="$event.preventDefault()"
            placeholder="Search Nearest Location"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            type="text"
            #search
            style="margin-bottom: 10px;"
          />
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
          <agm-marker
            [latitude]="latitude"
            [longitude]="longitude"
            [markerDraggable]="true"
            (dragEnd)="markerDragEnd($event)"
          ></agm-marker>
        </agm-map>
        <h5>Address: {{ address }}</h5>
        <div>Latitude: {{ latitude }}</div>
        <div>Longitude: {{ longitude }}</div>
        <button>Submit</button>
      </form>
    </section>
    <footer class="modal-card-foot"></footer>
  </div>
</div>

<!-- Add Car Modal -->
<div class="modal modal-fx-fadeInScale modal-in-modal" id="add_car_popup">
  <div class="modal-background"></div>
  <div class="modal-content modal-card" id="add_car_popup_content">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Car</p>
      <button
        class="delete"
        aria-label="close"
        type="button"
        (click)="closeform('add_car_popup')"
      ></button>
    </header>
    <section class="modal-card-body">
      <div class="card" *ngFor="let mycar of myCars">
        <div class="card-content" (click)="selectCar(mycar)">
          <div class="content">
            {{ mycar.licenseplate }}
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot"></footer>
  </div>
</div>
