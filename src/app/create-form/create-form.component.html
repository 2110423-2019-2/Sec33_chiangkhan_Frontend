<app-navbar></app-navbar>
<div class="container">
  <h1>Create Account</h1>
  <div class="d-flex justify-content-center container" id="form">
    <form class="col-7">
      <div class="d-flex row justify-content-center">
        <img id="profile" src="../../assets/image/profile.png" alt="" />
      </div>
      <div class="d-flex justify-content-center">
        <label for="upload">Upload Photo</label>
      </div>
      <div class="form-group row">
        <label
          for="firstname"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >First Name :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="firstname"
            placeholder="First Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="lastname"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Last Name :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="lastname"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="username"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Username :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="username"
            placeholder="Userame"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="Password"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Password :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="Password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="Confirm Password"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Confirm Password :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="Confirm Password"
            placeholder="Confirm Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-1.5 col-form-label col-form-label-sm"
          >E-mail address :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="email"
            placeholder="E-mail address"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="Phone number"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Phone number :
        </label>
        <div class="col-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="Phone number"
            placeholder="Phone number"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="bankAccount"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Bank account number :
        </label>
        <div class="form-row col">
          <div class="col-sm">
            <input
              type="text"
              class="form-control form-control-sm"
              id="bankAccount"
              placeholder="Bank account number"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              class="form-control form-control-sm"
              id="555"
              placeholder="555"
            />
          </div>
        </div>
      </div>
      <div>
        <div class="form-group row">
          <label
            for="creditCard"
            class="col-sm-1.5 col-form-label col-form-label-sm"
            >Credit card :</label
          >
          <div class="form-row col">
            <div class="col-sm">
              <input
                type="text"
                class="form-control form-control-sm"
                id=""
                placeholder="---"
              />
            </div>
            <div class="col-sm">
              <input
                type="text"
                class="form-control form-control-sm"
                id=""
                placeholder="Credit card number"
              />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-row col">
            <div class="col-sm">
              <input
                type="text"
                class="form-control form-control-sm"
                id=""
                placeholder="Expire month"
              />
            </div>
            <div class="col-sm">
              <input
                type="text"
                class="form-control form-control-sm"
                id=""
                placeholder="Expire year"
              />
            </div>
            <div class="col-sm">
              <input
                type="text"
                class="form-control form-control-sm"
                id=""
                placeholder="CVV"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label
          for="Driving license number"
          class="col-sm-1.5 col-form-label col-form-label-sm"
          >Driving license number :</label
        >
        <div class="form-row col">
          <div class="col-sm">
            <input
              type="text"
              class="form-control form-control-sm"
              id=""
              placeholder="Driving license number"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-1.5 col-form-label col-form-label-sm"
          >Address :</label
        >
        <div class="form-row col">
          <div class="col-sm">
            <textarea
              type="text-area"
              class="form-control form-control-sm"
              id=""
              placeholder="Address"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="confirm" class="d-flex justify-content-center">
    <button class="btn btn-default2 rounded-pill" type="submit">Sign up</button>
    <button class="btn btn-default1 rounded-pill" type="submit">Cancel</button>
  </div>
</div>
