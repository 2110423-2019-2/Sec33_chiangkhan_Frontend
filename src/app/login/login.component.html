<div class="columns is-desktop">
  <img
    class="column is-three-fifths"
    src="../../assets/images/car-homepage.jpg"
    id="car-homepage"
  />
  <div class="column is-4" id="form-input">
    <div class="non-active" id="error">
      <p>username or password is incorrect</p>
      <span (click)="hiddenError()"><i class="fas fa-times"></i></span>
    </div>
    <img id="logo" src="../../assets/images/Rentsee - logo.png" alt="logo" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div
        class="wrap-input100 validate-input"
        data-validate="Name is required"
      >
        <span class="label-input100">UserName</span>
        <input
          class="input100"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          (click)="usernameChange()"
        />
        <span class="focus-input100"></span>
      </div>
      <div
        class="wrap-input100 validate-input"
        data-validate="Name is required"
      >
        <span class="label-input100">Password</span>
        <input
          class="input100"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          (click)="passwordChange()"
        />
        <span class="focus-input100"></span>
      </div>
      <p id="forgotpassword"><a>forgot password ?</a></p>
      <button class="button" type="submit" id="login">Login</button>
    </form>
    <a [routerLink]="'/register'"
      ><button class="button" id="register">Register</button></a
    >
  </div>
</div>
