<div class="card">
  <div class="card-content">
    <img src="{{car.photoOfCarDocument}}" (click)="openPopup()">
  </div>
  <footer class="card-footer">
   <p>Owner : {{car.ownerId}}</p>
   <p>Type : {{car.carType}}</p>
   <p>Model : {{car.carModel}}</p>
   <p>Capacity : {{car.capacity}}</p>
   <p id="p-review">Review {{car.avgRating}}</p>
  </footer>
</div>
<app-homepage-car-popup [car]="car"></app-homepage-car-popup>
