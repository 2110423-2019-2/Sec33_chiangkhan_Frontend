<app-navbar></app-navbar>
<div class="container">
  <div>
    <div id="sort"class="dropdown">
      <div class="dropdown-trigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu"
          (click)="toggleDropdown1()"
        >
          <i class="fas fa-sort-alpha-down-alt" style="padding-right: 5px;"></i>
          <span>{{ sortDropDown }}</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a class="dropdown-item" (click)="sortbyAvgRatingInc()">
            Review
          </a>
          <a class="dropdown-item" (click)="sortbycapacityInc()">
            Capacity
          </a>
        </div>
      </div>
    </div>
    <div id="order" class="dropdown">
      <div class="dropdown-trigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu"
          (click)="toggleDropdown2()"
        >
          <i class="fas fa-sort-alpha-down-alt" style="padding-right: 5px;"></i>
          <span>{{ orderby }}</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a class="dropdown-item" (click)="orderbyDESC()">
            Max --> Min
          </a>
          <a class="dropdown-item" (click)="orderbyASC()">
            Min --> Max
          </a>
        </div>
      </div>
    </div>
    <button class="button" (click)="toggleFilter()">
      <i class="fas fa-filter" style="padding-right: 5px;"></i>Filter
    </button>
  </div>

  <form [formGroup]="searchForm" action="/" method="get">
    <div class="filters is-flex" id="state-show">
      <fieldset>
        <label class="fil" id="f" for="">Car type</label>
        <input
          class="input input-0"
          type="text"
          name="type"
          id="type"
          formControlName="cartype"
        />
      </fieldset>
      <fieldset>
        <label class="fil" id="f" for="">Car Model</label>
        <input
          class="input input-0"
          type="text"
          name="model"
          id="model"
          formControlName="model"
        />
      </fieldset>
      <fieldset>
        <label class="fil" id="f" for="">Car capacity</label>
        <input
          class="input input-0"
          type="text"
          name="capacity"
          id="capacity"
          formControlName="capacity"
        />
      </fieldset>
      <fieldset>
        <label class="fil" id="f" for="">Location</label>
        <input
          class="input input-0"
          type="text"
          name="location"
          id="location"
          formControlName="location"
        />
      <button style="width:100px; height: 50px;" (click)="functionTwo()">Open map</button>
      </fieldset>
      <fieldset>
        <label class="fil" id="f" for="">Start Date</label>
        <input
          class="input input-0"
          type="date"
          name="startDate"
          id="startDate"
          formControlName="startDate"
        />
      </fieldset>
      <fieldset>
        <label class="fil" id="f" for="">End Date</label>
        <input
          class="input input-0"
          type="date"
          name="endDate"
          id="endDate"
          formControlName="endDate"
        />
      </fieldset>
      <fieldset>
        <button class="button button-0" type="submit" (click)="getSearchCar()">
          Search
        </button>
      </fieldset>
    </div>
  </form>
  <div class="columns is-multiline">
    <div class="column is-one-quarter" *ngFor="let car of cars">
      <app-homepage-car [car]="car"></app-homepage-car>
    </div>
  </div>
</div>
<footer>
  <app-app-footer></app-app-footer>
</footer>

<div class="modal modal-fx-fadeInScale" id="form">
  <div class="modal-background"></div>
  <div class="modal-content modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Choose Location</p>
      <button class="delete" aria-label="close" (click)="closeform()"></button>
    </header>
    <section class="modal-card-body reservation">
      <form (ngSubmit)="submit_add_deal()">
        <div class="container">
          <div class="form-group">
            <label>Enter address</label>
            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
          </div>
          <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
              (dragEnd)="markerDragEnd($event)"></agm-marker>
          </agm-map>
          <h5>Address: {{address}}</h5>
          <div>Latitude: {{latitude}}</div>
          <div>Longitude: {{longitude}}</div>
        </div>        
        <button (click)="updatePoint()">Confirm</button>
      </form>
    </section>
    <footer class="modal-card-foot"></footer>
  </div>
</div>
