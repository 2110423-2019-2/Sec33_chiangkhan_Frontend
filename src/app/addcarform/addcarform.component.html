<div [formGroup]="addcarForm">
    <div class="field">
        <label class="label">Car Type</label>
        <div class="control">
            <input class="input" type="text" placeholder="Type of car" formControlName="carType"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Car Model</label>
        <div class="control">
            <input class="input" type="text" placeholder="Modal of car" formControlName="carModel"/>
        </div>
    </div>
    <div class="field">
        <label class="label">License Plate</label>
        <div class="control">
            <input class="input" type="text" placeholder="Car's License plate" formControlName="licensePlate"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Capacity</label>
        <div class="control">
            <input class="input" type="text" placeholder="Capacity" formControlName="capacity"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Photo of Car</label>
        <div class="control">
            <input class="input" type="file" placeholder="Photo of car" formControlName="photo"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Photo of Car Document</label>
        <div class="control">
            <input class="input" type="file" placeholder="Car Document" formControlName="photoDoc"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Description</label>
        <div class="control">
            <textarea class="textarea" placeholder="Car's description" formControlName="description"></textarea>
        </div>
    </div>
    <div id="submit-form" class="has-text-centered">
        <button class="button is-rounded" type="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
