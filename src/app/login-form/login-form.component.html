<div class="row justify-content-center">
  <img class="" src="../assets/image/Rentsee - logo.jpg"/>
</div>
<form class="col">
    <div class='row form-group justify-content-center'>
      <input ngModel name="userName" #userName = "ngModel" class="form-control col-sm-3 shadow-sm p-3 bg-white rounded"  id="userName" type="text" placeholder="username" (change)=log(userName)/>
    </div>
    <div class='row form-group justify-content-center'>
      <input ngModel password = "passWord" #passWord="ngModel" class="form-control col-sm-3 shadow-sm p-3 bg-white rounded" type="password" id="passWord" name="password" placeholder="password" (change)=log(passWord) />
    </div>
    <div class="row form-group justify-content-center">
      <button class="btn btn-default rounded-pill" type="submit">
        Sign In 
      </button>
    </div>
    <div class="row justify-content-center">
      <label
        >Don't have an account ?
        <a href="/register" style="color: palevioletred;"
          >Sign up</a
        ></label
      >
    </div>
  </form>
