<div class="card">
    <div class="columns">
      <div class="column is-3">
        <div class="card-image">
          <figure class="image">
            <img
              src="../../assets/images/car-homepage.jpg"
              alt="Placeholder image"
            />
          </figure>
        </div>
      </div>
      <div class="column" id="detail">
        <span id="status">{{car.status}}</span>
        <p>Status : {{car.type}}</p>
        <p>Model : {{car.Model}}</p>
        <p>License : {{car.licensePlate}}</p>
        <p>Pickup Date : {{car.PickupDate}}</p>
        <p>Pickup Location : {{car.PickupLocation}}</p>
        <p>Pickup Date : {{car.PickupDate}}</p>
        <p>Return Location : {{car.ReturnLocation}}</p>
        <div class="buttons">
          <button class="button is-danger" (click)="cancel_popup()">Cancel</button>
          <button class="button is-info" (click)="agreement_popup()">Agreement</button>
          <button class="button is-dark" (click)="review_popup()">Review</button>
        </div>
        <app-review-popup [reviews]="reviews"></app-review-popup>
      </div>
    </div>
  </div>
