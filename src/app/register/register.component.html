<div class="columns">
  <div class="column is-4" id="register-homepage">
    <img src="../../assets/images/register-homepage.jpg" alt="" />
    <span id="register">Register</span>
  </div>
  <form [formGroup]="registerForm" action="">
    <div class="column is-8" id="register-form">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">First Name <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Username <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Username"
                formControlName="userName"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Email <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Phone number <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Phone number"
                formControlName="phoneNumber"
              />
            </div>
          </div>
          <div class="field">
            <form action="" formGroupName="creditCardForm">
              <label class="label">Credit card <span>(*)</span></label>
              <div class="field">
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Card number"
                    formControlName="creditCard"
                  />
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="expire date (mm/yy)"
                      formControlName="expDate"
                    />
                  </div>
                </div>
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Security"
                      formControlName="securityNumber"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Last Name <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Password <span>(*)</span></label>
            <div class="control">
              <input 
                [(ngModel)] = "passwording"
                class="input"
                type="password"
                placeholder="Password"
                formControlName="passWord"
                (input) = "onChangePassword()"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Confirm password <span>(*)</span></label>
            <div class="control">
              <input 
                [(ngModel)] = "confirmPassword"
                [ngModelOptions]="{standalone: true}"
                class="input"
                type="password"
                placeholder="Confirm password"
                id = "confirm"
                (input)="onChangeConfirm()"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Bank account number <span>(*)</span></label>
            <form action="" formGroupName="bankAccountForm">
              <div class="columns">
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Bank account number"
                      formControlName="bankAccount"
                    />
                  </div>
                </div>
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Branch"
                      formControlName="branch"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="field">
            <label class="label">Driving license <span>(*)</span></label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Driving license"
                formControlName="drivingLicense"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Address"
            formControlName="address"
          ></textarea>
        </div>
      </div>
      <div id="submit-form" class="has-text-centered">
        <a href=""
          ><button class="button" (click)="onSubmit()">Register</button></a
        >
       <button class="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
