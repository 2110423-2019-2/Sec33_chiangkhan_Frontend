<div id="modal-id" class="modal modal-fx-fadeInScale">
  <div class="modal-background"></div>
  <div class="modal-content modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Detail</p>
      <button class="delete" aria-label="close" (click)="closePopup()"></button>
    </header>
    <section class="modal-card-body">
      <div class="card">
        <div class="columns">
          <div class="column is-4">
            <div class="card-image">
              <figure class="image">
                <img
                  src="{{ car_popup.photoOfCarDocument }}"
                  alt="Placeholder image"
                />
                <div class="column" id="rating">
                  <strong>Rating :</strong>
                  <span id="star1" class="fa fa-star"></span>
                  <span id="star2" class="fa fa-star"></span>
                  <span id="star3" class="fa fa-star"></span>
                  <span id="star4" class="fa fa-star"></span>
                  <span id="star5" class="fa fa-star"></span>
                </div>
              </figure>
            </div>
          </div>
          <div class="column" id="detail">
            <div class="columns">
              <img
                src="../../assets/images/profile-user.png"
                id="profile"
                alt=""
                style="margin-right: 10px;"
              />
              <p><strong>Name</strong></p>
            </div>
            <p><strong>Type : </strong> {{ car_popup.carType }}</p>
            <p><strong>Model : </strong> {{ car_popup.carModel }}</p>
            <p><strong>Location : </strong></p>
            <div class="columns" id="temp">
              <div class="column">
                <p><strong>Start Date : </strong>{{car_popup.startDate | slice: 0:10}}</p>
              </div>
              <div class="column">
                <p><strong>End Date : </strong>{{car_popup.endDate | slice: 0:10}}</p>
              </div>
            </div>
            <div class="columns" id="temp">
              <div class="column">
                <p><strong>Pick up Location : </strong> {{address}}</p>
              </div>

            </div>
          </div>
        </div>
        <button class="button is-success" (click)="reserveCar()">
          Reserve
        </button>
        <hr />
        <p><strong style="font-size: large;">Car description </strong></p>
        <p>
         {{car_popup.agreement}}
        </p>
        <hr />
        <p><strong style="font-size: large;">Review</strong></p>
        <br />
        <div *ngFor="let review of reviews">
          <app-review [review]="review"></app-review>
        </div>
      </div>
    </section>
  </div>
</div>
